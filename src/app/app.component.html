<mat-toolbar color="primary">
  <button type="button" mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h2>olea</h2>
  <div style="float: right; margin-right: 10px;">
    <mat-slide-toggle matTooltip="Inner World !"></mat-slide-toggle>
  </div>
  <button type="button" mat-icon-button routerLink="/user" matTooltip="My Account">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="sidenav" fixedTopGap #drawer mode="push">
    <h3 style="margin-left: 16px;">主菜单</h3>
    <hr>
    <mat-nav-list>
      <a mat-list-item routerLink="/projs">所有项目</a>
      <a mat-list-item routerLink="/pinks">所有成员</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/config">设置</a>
      <a mat-list-item routerLink="/about">关于</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
