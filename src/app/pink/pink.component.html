<div *ngIf="g.pinks">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="qq">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>QQ</th>
        <td mat-cell *matCellDef="let row">{{row.qq}}</td>
      </ng-container>

      <ng-container matColumnDef="line">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Line</th>
        <td mat-cell *matCellDef="let row">{{row.line}}</td>
      </ng-container>

      <ng-container matColumnDef="deps">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departments</th>
        <td mat-cell *matCellDef="let row">{{row.deps}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
        (click)="selectedPink = selectedPink === pink ? null : pink"></tr>
    </table>
  </div>
</div>
